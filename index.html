<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="Images/zavier essentials icon.png">


    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/main.css">

    <script src="https://kit.fontawesome.com/62765ee528.js" crossorigin="anonymous"></script>

    <title>Angularank|Home</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a  href="#" class="navbar-brand mb-0 h1">Angularank</a>
                <div class="navbar__links">
                    <a class="nav__link" id="contributors-table__link" href="#">Contributors</a>
                    <a class="nav__link" id="repos-table__link" href="#">Repositories</a>
                </div>
                <a href="#" class="navbar__icon">
                    <i class="fa-brands fa-github"></i>
                </a>
            </div>
        </nav>
        
    </header>
    
    
    
    <div class="page__content container">
        <div class="back-button">
            <i class="fa-solid fa-xmark"></i>
        </div>
        
        
        <div id="homepage">
            <div class="heading text-center">
                <h2 class="heading__primary">
                    Welcome To Angula rank
                </h2>
                <p class="heading__secondary">
                    Ranking contributors to <cite title="Source Title">Angula</cite> repositories
                </p>
            </div>
            
            <div class="loader container text-center">
                <div class="spinner-grow" style="width: 5rem; height: 5rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div class="hidden" id="homeTable">

                <div class="sortContributors">
                    <p class="inline">Rank by:</p>
                    <select aria-label="Default select example" id="sort">
                        <option>Select an option </option>
                        <option value="contributions">Contributions</option>
                        <option value="followers">Followers</option>
                        <option value="public_repos">Repos</option>
                        <option value="public_gists">Gists</option>
                      </select>
                </div>

                  <div class="table-container">
                    <table class="datatable">
                        <thead id="head"></thead>
                        <tbody id ="body"></tbody>
                    </table>
                </div>
                <div class="pagination-wrapper">
                    <div class="pagination">
                        <span class="pagination__indicator"></span>
                    </div>
                </div>

            </div>
        </div>


        <div id="user-details" class="hidden">
        </div>

        <div id="repo-details" class="hidden">
        </div>

    </div>    
    

    <!-- my script -->
    <script type="module" src="app.js"></script>
    
</body>

</html>
